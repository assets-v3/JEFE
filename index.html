<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>JEFE DIGITAL — Solutions Multimédias</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050508; --card: #0f111a; --text: #f0f0f5; --muted: #8e91a8;
      --accent: #10b981; --ring: #1e2130;
    }
    * { box-sizing: border-box; }
    html, body { 
      margin: 0; font-family: 'Inter', sans-serif; 
      color: var(--text); background-color: var(--bg);
      background-image: radial-gradient(circle at 80% 0%, #1e293b 0%, transparent 50%);
      line-height: 1.6;
    }
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
    header { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 20px 0; border-bottom: 1px solid var(--ring);
    }
    .brand strong { 
      font-size: 22px; background: linear-gradient(to right, #fff, var(--muted));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }
    .badge { 
      font-size: 10px; border: 1px solid var(--ring); padding: 5px 12px; 
      border-radius: 4px; color: var(--accent); background: rgba(16, 185, 129, 0.05);
      text-transform: uppercase; font-weight: 600;
    }
    .grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); margin-top: 30px; }
    .card { 
      background: var(--card); border: 1px solid var(--ring); border-radius: 20px; 
      padding: 24px; transition: transform 0.3s ease; display: flex; flex-direction: column;
    }
    .card:hover { transform: translateY(-5px); border-color: #334155; }
    .price { font-size: 32px; font-weight: 800; color: #fff; margin: 10px 0; }
    .price span { font-size: 16px; color: var(--muted); font-weight: 400; }
    .feat { font-size: 14px; color: var(--muted); margin-bottom: 25px; flex-grow: 1; }
    .btn { 
      display: flex; align-items: center; justify-content: center; 
      width: 100%; padding: 14px; border-radius: 12px; font-weight: 700; 
      transition: 0.2s; text-decoration: none; background: #fff; color: #000;
      margin-top: 8px;
    }
    .btn-wa { background: #25d366 !important; color: #fff !important; }
    .btn-plus { background: #1e293b !important; color: #fff !important; border: 1px solid #334155; }
    footer { margin-top: 60px; padding: 40px 0; border-top: 1px solid var(--ring); text-align: center; font-size: 11px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand"><strong>JEFE DIGITAL SERVICES</strong></div>
      <span class="badge">Catalogue Privé 2026</span>
    </header>

    <section style="margin-top:40px">
      <h2 style="font-size:28px; margin:0;">Solutions Multimédias & Cloud</h2>
      <p style="color:var(--muted); margin-top:5px;">Performance certifiée. Options spécifiques disponibles sur demande.</p>
    </section>

    <div id="packs" class="grid"></div>

    <footer>
      © <span id="year"></span> JEFE DIGITAL SERVICES — Consultant Digital.<br>
      Virement SEPA (Wise/Bitsa/Paysera) & Lydia acceptés. Toute reproduction interdite.
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const DATA = [
      { t:'Pack SILVER (France & Sport)', p:40, d:'IPTV : TNT + Bouquet Sport complet (Canal+, BeIN, RMC). Flux HD stables.', x:true },
      { t:'Pack GOLD (International FHD)', p:50, d:'IPTV : Best-seller. Toutes les chaînes mondiales + Sport + VOD.', x:true },
      { t:'Pack DIAMOND (World 4K)', p:60, d:'IPTV : Image 4K native. Chaînes mondiales, Sport Ultra HD et VOD Cinema.', x:true },
      { t:'Pack BLACK (Full 4K + Adultes)', p:75, d:'L’offre ultime : Pack Diamond + Accès complet aux bouquets adultes sécurisés.' },
      { t:'Pack WORLD VIP', p:65, d:'IPTV : Accès international premium complet + VOD multilingue UHD.' },
      { t:'Pack KIDS (Jeunesse)', p:40, d:'IPTV : Sélection sécurisée de chaînes jeunesse et dessins animés 24h/24.' },
      { t:'Pack DOUBLE ÉCRAN', p:90, d:'IPTV : Profitez de deux connexions simultanées en qualité maximale.' },
      { t:'ChatGPT Plus (12 mois)', p:90, d:'Accès Premium OpenAI. Modèles avancés et outils DALL-E/Data.' },
      { t:'Gemini Advanced (12 mois)', p:90, d:'L\'intelligence artificielle de Google la plus puissante (12 mois).' },
      { t:'Netflix Premium (12 mois)', p:65, d:'Compte personnel Ultra HD 4K. Profil privé sécurisé.' },
      { t:'Prime Video (12 mois)', p:30, d:'Accès complet au catalogue Amazon Prime Video HD/4K.' },
      { t:'YouTube Premium (1 an)', p:50, d:'Navigation sans publicité + YouTube Music inclus.' },
      { t:'Pack Complet ADOBE', p:50, d:'Licence permanente à vie (Photoshop, Premiere, Illustrator...).'},
      { t:'Suite Office 365 Pro', p:50, d:'Licence complète permanente à vie (Word, Excel, Outlook...).'},
      { t:'iCloud+ Family (1 To)', p:30, d:'Stockage Apple 12 mois. Partage familial inclus.' },
      { t:'iCloud+ Family (2 To)', p:50, d:'Capacité Apple maximale 12 mois. Partage familial.' },
      { t:'ORA PLAYER (Lifetime)', p:10, d:'Activation définitive de l\'application Smart TV (licence à vie).' }
    ];

    const packsEl = document.getElementById('packs');
    DATA.forEach(x=>{
      const el = document.createElement('div');
      el.className='card';
      const isLifetime = x.t.includes('vie') || x.t.includes('Lifetime') || x.t.includes('ADOBE') || x.t.includes('Office');
      
      let buttonsHTML = `<a href="https://wa.me/237686712411?text=Bonjour%20Jefe,%20je%20souhaite%20commander%20:%20${encodeURIComponent(x.t)}" class="btn btn-wa">Commander</a>`;
      
      if(x.x) {
        buttonsHTML += `<a href="https://wa.me/237686712411?text=Bonjour%20Jefe,%20je%20souhaite%20le%20${encodeURIComponent(x.t)}%20AVEC%20option%20Adultes" class="btn btn-plus">+ Option Adultes (${x.p + 10}€)</a>`;
      }

      el.innerHTML = `
        <div style="font-weight:600; font-size:12px; color:var(--accent); letter-spacing:1px">PREMIUM</div>
        <h3 style="margin:5px 0; font-size:17px">${x.t}</h3>
        <div class="price">${x.p}€<span>${isLifetime ? '' : '/an'}</span></div>
        <p class="feat">${x.d}</p>
        ${buttonsHTML}
      `;
      packsEl.appendChild(el);
    });
  </script>
</body>
</html>
